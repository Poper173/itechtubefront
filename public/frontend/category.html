<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Videos - iTechTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-play-circle text-yellow me-2"></i>
                <span class="logo">iTechTube</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html" id="dashboard-link">Dashboard</a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="auth-nav-links">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
                <ul class="navbar-nav d-none" id="user-nav-menu">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="cat-logout-btn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Category Header -->
    <div class="category-header bg-dark py-4">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-2">
                    <li class="breadcrumb-item"><a href="index.html" class="text-muted">Home</a></li>
                    <li class="breadcrumb-item active text-white" id="breadcrumb-category">Loading...</li>
                </ol>
            </nav>
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="text-yellow mb-2" id="category-title">Loading...</h1>
                    <p class="text-muted mb-0" id="category-description">Loading...</p>
                </div>
                <div class="btn-group">
                    <button class="btn btn-outline-light active" onclick="sortVideos('latest', this)">Latest</button>
                    <button class="btn btn-outline-light" onclick="sortVideos('popular', this)">Popular</button>
                    <button class="btn btn-outline-light" onclick="sortVideos('views', this)">Most Viewed</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Videos Content -->
    <div class="container mt-4">
        <!-- Videos Grid -->
        <div class="row" id="videos-container">
            <div class="col-12 text-center text-muted py-5">
                <div class="loading"></div>
                <p class="mt-3">Loading videos...</p>
            </div>
        </div>

        <!-- Load More -->
        <div class="text-center mt-4" id="load-more-container" style="display: none;">
            <button class="btn btn-danger" id="load-more-btn" onclick="loadMoreVideos()">
                <i class="fas fa-plus me-2"></i>Load More
            </button>
        </div>

        <!-- No Videos -->
        <div class="row" id="no-videos" style="display: none;">
            <div class="col-12 text-center py-5">
                <i class="fas fa-video fa-4x text-muted mb-3"></i>
                <h4 class="text-white">No videos in this category</h4>
                <p class="text-muted">Be the first to upload a video!</p>
                <a href="dashboard.html" class="btn btn-danger mt-3">Upload Video</a>
            </div>
        </div>

        <!-- All Categories -->
        <div class="row mt-5">
            <div class="col-12">
                <h3 class="text-yellow mb-3">Browse All Categories</h3>
                <div class="row" id="all-categories">
                    <div class="col-12 text-center">
                        <div class="loading"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        let currentCategoryId = null;
        let currentSort = 'latest';
        let currentPage = 1;

        // Initialize category page
        document.addEventListener('DOMContentLoaded', async function() {
            updateAuthUI();

            // Get category ID from URL
            currentCategoryId = getCategoryIdFromUrl();

            if (!currentCategoryId) {
                showAlert('No category specified', 'danger');
                setTimeout(() => window.location.href = 'index.html', 2000);
                return;
            }

            // Load category data
            await loadCategory();
            await loadCategoryVideos();
            await loadAllCategories();

            // Setup logout handler
            document.getElementById('cat-logout-btn')?.addEventListener('click', function(e) {
                e.preventDefault();
                logout();
            });
        });

        // Get category ID from URL
        function getCategoryIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Load category details
        async function loadCategory() {
            try {
                const response = await apiRequest(`/categories/${currentCategoryId}`);
                const category = response.data;

                // Update page title
                document.title = `${category.name} - iTechTube`;

                // Update header
                document.getElementById('category-title').textContent = category.name;
                document.getElementById('category-description').textContent = category.description || 'Browse all videos in this category';
                document.getElementById('breadcrumb-category').textContent = category.name;

            } catch (error) {
                console.error('Error loading category:', error);
                showAlert('Error loading category', 'danger');
            }
        }

        // Load category videos
        async function loadCategoryVideos(page = 1) {
            const container = document.getElementById('videos-container');

            if (page === 1) {
                container.innerHTML = '<div class="col-12 text-center text-muted"><div class="loading"></div><p class="mt-3">Loading videos...</p></div>';
            }

            try {
                const response = await loadVideos(page, {
                    category_id: currentCategoryId,
                    sort: currentSort
                });

                const videos = response?.data || [];

                if (videos.length === 0 && page === 1) {
                    container.innerHTML = '';
                    document.getElementById('no-videos').style.display = 'block';
                    document.getElementById('load-more-container').style.display = 'none';
                } else {
                    document.getElementById('no-videos').style.display = 'none';

                    if (page === 1) {
                        container.innerHTML = '';
                    }

                    if (videos.length > 0) {
                        container.innerHTML += videos.map(video => createVideoCard(video)).join('');
                        document.getElementById('load-more-container').style.display = 'block';

                        // Update load more button
                        const hasMore = response.links?.next || (response.meta?.current_page < response.meta?.last_page);
                        if (!hasMore) {
                            document.getElementById('load-more-container').style.display = 'none';
                        }
                    } else {
                        document.getElementById('load-more-container').style.display = 'none';
                    }
                }

            } catch (error) {
                console.error('Error loading videos:', error);
                container.innerHTML = '<div class="col-12 text-center text-danger">Error loading videos</div>';
            }
        }

        // Sort videos
        function sortVideos(sortBy, btn) {
            currentSort = sortBy;
            currentPage = 1;

            // Update button states
            document.querySelectorAll('.btn-group .btn').forEach(b => {
                b.classList.remove('active', 'btn-danger');
                b.classList.add('btn-outline-light');
            });
            btn.classList.add('active', 'btn-danger');
            btn.classList.remove('btn-outline-light');

            loadCategoryVideos(1);
        }

        // Load more videos
        async function loadMoreVideos() {
            await loadCategoryVideos(currentPage + 1);
        }

        // Load all categories for browsing
        async function loadAllCategories() {
            try {
                const categories = await loadCategories();
                const container = document.getElementById('all-categories');

                container.innerHTML = categories
                    .filter(c => c.id != currentCategoryId)
                    .slice(0, 8)
                    .map(category => `
                        <div class="col-md-3 col-sm-6 mb-3">
                            <a href="category.html?id=${category.id}" class="text-decoration-none">
                                <div class="card bg-dark h-100 text-center category-link">
                                    <div class="card-body">
                                        <i class="fas fa-folder fa-2x text-yellow mb-2"></i>
                                        <h6 class="card-title text-white">${escapeHtml(category.name)}</h6>
                                        <small class="text-muted">${category.video_count || 0} videos</small>
                                    </div>
                                </div>
                            </a>
                        </div>
                    `).join('');
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }
    </script>
</body>
</html>
