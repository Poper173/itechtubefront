<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - iTechTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-play-circle text-yellow me-2"></i>
                <span class="logo">iTechTube</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html" id="dashboard-link">Dashboard</a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="auth-nav-links">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
                <ul class="navbar-nav d-none" id="user-nav-menu">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="search-logout-btn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Content -->
    <div class="container mt-4">
        <!-- Search Header -->
        <div class="row mb-4">
            <div class="col-lg-8 mx-auto">
                <form id="search-form" class="d-flex">
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control bg-dark text-light border-secondary"
                               id="search-input" placeholder="Search videos...">
                        <button class="btn btn-danger" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Filters Row -->
        <div class="row mb-4" id="filters-row">
            <div class="col-12">
                <div class="card bg-dark">
                    <div class="card-body py-3">
                        <div class="row align-items-center">
                            <div class="col-md-3">
                                <label class="form-label text-muted small mb-0">Category</label>
                                <select class="form-select form-select-sm" id="filter-category">
                                    <option value="">All Categories</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label text-muted small mb-0">Sort By</label>
                                <select class="form-select form-select-sm" id="filter-sort">
                                    <option value="latest">Latest</option>
                                    <option value="popular">Most Popular</option>
                                    <option value="views">Most Viewed</option>
                                    <option value="title">Title A-Z</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label text-muted small mb-0">Upload Date</label>
                                <select class="form-select form-select-sm" id="filter-date">
                                    <option value="">Any Time</option>
                                    <option value="today">Today</option>
                                    <option value="week">This Week</option>
                                    <option value="month">This Month</option>
                                    <option value="year">This Year</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label text-muted small mb-0">Duration</label>
                                <select class="form-select form-select-sm" id="filter-duration">
                                    <option value="">Any Duration</option>
                                    <option value="short">Under 4 min</option>
                                    <option value="medium">4-20 min</option>
                                    <option value="long">Over 20 min</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-3 text-end">
                            <button class="btn btn-sm btn-outline-light me-2" onclick="clearFilters()">
                                <i class="fas fa-times me-1"></i> Clear
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="applyFilters()">
                                <i class="fas fa-filter me-1"></i> Apply
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Info -->
        <div class="row mb-3" id="results-info" style="display: none;">
            <div class="col-12">
                <p class="text-muted mb-0">
                    <span id="results-count">0</span> results for
                    <span class="text-yellow" id="search-term"></span>
                </p>
            </div>
        </div>

        <!-- Videos Grid -->
        <div class="row" id="videos-container">
            <div class="col-12 text-center text-muted py-5">
                <div class="loading"></div>
                <p class="mt-3">Enter a search term to find videos</p>
            </div>
        </div>

        <!-- Load More -->
        <div class="text-center mt-4" id="load-more-container" style="display: none;">
            <button class="btn btn-danger" id="load-more-btn" onclick="loadMoreResults()">
                <i class="fas fa-plus me-2"></i>Load More
            </button>
        </div>

        <!-- No Results -->
        <div class="row" id="no-results" style="display: none;">
            <div class="col-12 text-center py-5">
                <i class="fas fa-search fa-4x text-muted mb-3"></i>
                <h4 class="text-white">No videos found</h4>
                <p class="text-muted">Try different keywords or remove some filters</p>
                <a href="index.html" class="btn btn-outline-light mt-3">Browse Popular Videos</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        let currentPage = 1;
        let currentQuery = '';
        let currentFilters = {};

        // Initialize search page
        document.addEventListener('DOMContentLoaded', async function() {
            updateAuthUI();

            // Populate categories
            await populateCategorySelect('filter-category');

            // Setup search form
            document.getElementById('search-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const query = document.getElementById('search-input').value.trim();
                if (query) {
                    performSearch(query, 1);
                }
            });

            // Check URL params for initial search
            const urlParams = new URLSearchParams(window.location.search);
            const queryParam = urlParams.get('q');
            if (queryParam) {
                document.getElementById('search-input').value = queryParam;
                performSearch(queryParam, 1);
            }

            // Setup logout handler
            document.getElementById('search-logout-btn')?.addEventListener('click', function(e) {
                e.preventDefault();
                logout();
            });
        });

        // Perform search
        async function performSearch(query, page = 1) {
            currentQuery = query;
            currentPage = page;

            const container = document.getElementById('videos-container');

            if (page === 1) {
                container.innerHTML = '<div class="col-12 text-center text-muted"><div class="loading"></div><p class="mt-3">Searching...</p></div>';
            }

            try {
                // Build search URL with filters
                let endpoint = `/videos/search?q=${encodeURIComponent(query)}&page=${page}`;

                if (currentFilters.category_id) {
                    endpoint += `&category_id=${currentFilters.category_id}`;
                }
                if (currentFilters.sort) {
                    endpoint += `&sort=${currentFilters.sort}`;
                }

                const response = await apiRequest(endpoint);
                const videos = response.data || [];

                // Update results info
                document.getElementById('results-info').style.display = 'block';
                document.getElementById('search-term').textContent = `"${query}"`;
                document.getElementById('results-count').textContent = videos.length;

                if (videos.length === 0 && page === 1) {
                    container.innerHTML = '';
                    document.getElementById('no-results').style.display = 'block';
                    document.getElementById('load-more-container').style.display = 'none';
                } else {
                    document.getElementById('no-results').style.display = 'none';

                    if (page === 1) {
                        container.innerHTML = '';
                    }

                    if (videos.length > 0) {
                        container.innerHTML += videos.map(video => createVideoCard(video)).join('');
                        document.getElementById('load-more-container').style.display = 'block';
                    } else {
                        document.getElementById('load-more-container').style.display = 'none';
                    }
                }

            } catch (error) {
                console.error('Search error:', error);
                container.innerHTML = `<div class="col-12 text-center text-danger">Search failed: ${error.message}</div>`;
            }
        }

        // Apply filters
        function applyFilters() {
            currentFilters = {
                category_id: document.getElementById('filter-category').value,
                sort: document.getElementById('filter-sort').value
            };

            if (currentQuery) {
                performSearch(currentQuery, 1);
            }
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('filter-category').value = '';
            document.getElementById('filter-sort').value = 'latest';
            document.getElementById('filter-date').value = '';
            document.getElementById('filter-duration').value = '';

            currentFilters = {};

            if (currentQuery) {
                performSearch(currentQuery, 1);
            }
        }

        // Load more results
        async function loadMoreResults() {
            if (currentQuery) {
                await performSearch(currentQuery, currentPage + 1);
            }
        }

        // Populate category select
        async function populateCategorySelect(selectId) {
            const select = document.getElementById(selectId);
            if (!select) return;

            try {
                const categories = await loadCategories();
                categories.forEach(category => {
                    select.innerHTML += `<option value="${category.id}">${escapeHtml(category.name)}</option>`;
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }
    </script>
</body>
</html>
